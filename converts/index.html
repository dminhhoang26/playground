<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"
    integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"
    integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/regular.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Demo</title>
</head>

<body>
  <div id="app">
    <div class="container" v-cloak>
      <div class="row mt-3">
        <div class="col-auto">
          <label for="base-price" class="form-label">Base price</label>
          <input type="number" class="form-control" id="base-price" v-model="priceForm.basePrice">
          <button type="button" class="btn btn-primary w-auto" @click="(e) => toBaseUsdtClicked(e)">
            To Usdt
          </button>
        </div>
        <div class="col-auto">
          <label for="base-ustd" class="form-label">Base Usdt</label>
          <input type="number" class="form-control" id="base-ustd" v-model="priceForm.baseUsdt">
          <button type="button" class="btn btn-primary w-auto" @click="(e) => toBasePriceClicked(e)">
            To Coin
          </button>
        </div>
        <div class="col-auto">
          <label for="base-exchange-rate" class="form-label">Rate</label>
          <input type="number" class="form-control" id="base-exchange-rate" v-model="priceForm.baseExchangeRate">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-auto">
          <label for="target-price" class="form-label">Target price</label>
          <input type="number" class="form-control" id="target-price" v-model="priceForm.targetPrice">
          <button type="button" class="btn btn-primary w-auto" @click="(e) => toTargetUsdtClicked(e)">
            To Usdt
          </button>
        </div>
        <div class="col-auto">
          <label for="target-usdt" class="form-label">Target Usdt</label>
          <input type="number" class="form-control" id="target-usdt" v-model="priceForm.targetUsdt">
          <button type="button" class="btn btn-primary w-auto" @click="(e) => toTargetPriceClicked(e)">
            To Coin
          </button>
        </div>
        <div class="col-auto">
          <label for="target-exchange-rate" class="form-label">Rate</label>
          <input type="number" class="form-control" id="target-exchange-rate" v-model="priceForm.targetExchangeRate">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-auto">
          <label for="percent" class="form-label">Percent</label>
          <input type="number" readonly class="form-control" id="percent" v-model="priceForm.percent">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-auto text-center">
          <button type="button" class="btn btn-primary w-auto" @click="(e) => toUsdtClicked(e)">
            To Usdt
          </button>
        </div>
        <div class="col-auto text-center">
          <button type="button" class="btn btn-primary w-auto" @click="(e) => toCoinClicked(e)">
            To Coin
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3"></script>

  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
